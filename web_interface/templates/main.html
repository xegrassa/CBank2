<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тестовое задание</title>
</head>
<body>
<h1>Web-Интерфейс</h1>
<table cols="4" border="1">
    <caption><h3>Сценарии</h3></caption>
    <tr>
        <td>Название сценария</td>
        <td>Статус сценария</td>
        <td>Кол-во шагов</td>
        <td>Время прохождения</td>
    </tr>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>

    </tr>
</table>
<button>Запуск</button>


<table cols="2" border="1">
    <caption><h3>Отчет по акциям</h3></caption>
    {% for name, divident in pairs %}
    <tr>
        <td>{{name}}</td>
        <td>{{divident}}</td>
    </tr>
    {% endfor %}


</table>
</body>
</html>
